name: Automated Release

on:
  push:
    branches:
      - main
    paths:
      - 'CHANGELOG.md'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract latest version from CHANGELOG
        id: version
        run: |
          # Extract the first version number from CHANGELOG.md
          VERSION=$(grep -m 1 -oP '## \d{4}-\d{2}-\d{2} - v\K[0-9]+\.[0-9]+\.[0-9]+' CHANGELOG.md)

          if [ -z "$VERSION" ]; then
            echo "❌ No version found in CHANGELOG.md"
            exit 1
          fi

          echo "Found version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check if tag already exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, skipping release creation"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag v$VERSION does not exist, will create release"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract release notes from CHANGELOG
        id: notes
        if: steps.version.outputs.tag_exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Extract release notes for this version
          NOTES=$(awk "/## .*v$VERSION/ {flag=1; next} /## [0-9]{4}-[0-9]{2}-[0-9]{2}/ {flag=0} flag" CHANGELOG.md)

          if [ -z "$NOTES" ]; then
            NOTES=$(printf "Release v%s\n\nSee CHANGELOG.md for details." "$VERSION")
          fi

          # Save to file (multiline output handling)
          echo "$NOTES" > release-notes.tmp

      - name: Update plugin.json version
        if: steps.version.outputs.tag_exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Update version field in plugin.json using jq
          jq --arg version "$VERSION" '.version = $version' .claude-plugin/plugin.json > plugin.json.tmp
          mv plugin.json.tmp .claude-plugin/plugin.json

          echo "Updated plugin.json to version $VERSION"

      - name: Commit plugin.json update
        if: steps.version.outputs.tag_exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .claude-plugin/plugin.json

          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            COMMIT_MSG=$(printf 'chore: bump version to %s [skip ci]\n\nAutomated version update by release workflow\n\nCo-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>' "$VERSION")
            git commit -m "$COMMIT_MSG"
            git push
          else
            echo "No changes to plugin.json, skipping commit"
          fi

      - name: Create git tag
        if: steps.version.outputs.tag_exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

          echo "✅ Created and pushed tag v$VERSION"

      - name: Create GitHub release
        if: steps.version.outputs.tag_exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --notes-file release-notes.tmp

          echo "✅ Created GitHub release v$VERSION"

      - name: Cleanup
        if: always()
        run: |
          rm -f release-notes.tmp
